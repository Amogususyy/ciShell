# This is a basic workflow to help you get started with Actions

name: git-shell

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Configure sshd
        run: |
          Add-WindowsCapability -Online -Name OpenSSH.Server
          ssh-keygen -A
          echo "$env:OPENSSH_PUBKEY  runneradmin@$env:COMPUTERNAME" > C:\ProgramData\ssh\administrators_authorized_keys
          copy sshd_config C:\ProgramData\ssh\sshd_config
        env:
          OPENSSH_PUBKEY: ${{ secrets.OPENSSH_PUBKEY }}
        shell: pwsh

      - name: Start
        run: pwsh $env:WORKSPACE_PATH/.github/start.ps1
        env: 
          WORKSPACE_PATH: ${{ github.workspace }}
          RATHOLE_CONF: ${{ secrets.RATHOLE }}
